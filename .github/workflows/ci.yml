name: ci

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  fmt-clippy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: 1.77.2
          components: rustfmt, clippy
      - name: Install system deps
        run: |
          sudo apt-get update
          sudo apt-get install -y clang pkg-config libcurl4-openssl-dev
      - name: cargo fmt
        run: cargo fmt --check
      - name: cargo clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

  build-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: 1.77.2
      - name: Install system deps
        run: |
          sudo apt-get update
          sudo apt-get install -y clang pkg-config libcurl4-openssl-dev
      - name: build
        run: cargo build --release

  smoke:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: 1.77.2
      - name: Install system deps
        run: |
          sudo apt-get update
          sudo apt-get install -y clang pkg-config libcurl4-openssl-dev
      - name: smoke
        run: ./scripts/smoke_run.sh
